<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #submit{
            margin-bottom: 50px;
        }
        label{
            display: inline-block;
            width: 200px;
            height: 25px;
        }
        .inline{
            display: inline;

        }
        #submit{
            margin-top: 25px;
        }
        #card{
            border: 1px solid black;
            width: 400px;
            padding: 15px;
            display: none;
        }

</head>
<body>
    <form action="">
        <label for="subject">Subject:</label>

        <label for="textareaD">Description</label>

        <label for="">User Typed</label>
        <label for="admin" class="inline">Admin</label>
        <input type="checkbox" id="admin" value="admin ">
        <label for="visitor" class="inline">visitor</label>
        <input type="checkbox" id="visitor" value="visitor ">
        <label for="loged" class="inline">logedInUser</label>

        <label for="">Technology Used</label>
        <label for="html" class="inline">Html</label>
        <input type="checkbox" id="html" value="html ">
        <label for="css" class="inline">CSS</label>
        <input type="checkbox" id="css" value="css ">
        <label for="js" class="inline">JavaScript</label>
        <input type="checkbox" id="js" value="javaScript "><br>
        

        

    </form>
    <input type="submit" id="submit" onclick="formSave()">
    <div id="card">
        <label for="">subjedt:</label>
        <span id="subjectAfter"></span><br>
       
       
        <label for="">Description:</label>
        <span id="descriptionAfter"></span><br>

        <label for="">Technology Used:</label>
        <span id="technologyAfter"></span>
        
        

    </div>
    <script src="index.js"></script>
</body>
</html>
