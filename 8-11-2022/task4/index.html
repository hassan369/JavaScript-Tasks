<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #buttonForm {
      display: none;
    }
    label {
      display: inline-block;
      width: 200px;
    }
    #worning-one,
    #worning-two {
      color: red;
      font-size: 13px;
    }
  </style>
  <body>
    <form action="">
      <label for="">Password (min 6 characters):</label>
      <input type="password" id="first-pass" onchange="firstPassword()" />
      <span id="worning-one"></span><br />
      <label for="">Repeat password:</label>
      <input type="password" id="second-pass" onchange="secondPassword()" />
      <span id="worning-two"></span><br />
      <button id="buttonForm">Submit</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
